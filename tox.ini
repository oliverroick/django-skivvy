[tox]
envlist =
    py{34,35,36}-django111,
    py{34,35,36}-django20,
    py35-flake8

[testenv]
basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
commands = py.test
deps = 
    tox==2.9.1
    pytest==3.4.0
    pytest-cov==2.5.1
    pytest-django==3.1.2
    flake8==3.5.0
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    djangorestframework==3.7.7
setenv =
    PYTHONPATH = {toxinidir}

[testenv:py35-flake8]
commands = flake8 {posargs} skivvy tests
deps =
    pytest==3.4.0
    flake8==3.5.0
